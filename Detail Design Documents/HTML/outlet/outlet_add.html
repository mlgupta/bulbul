<HTML>
   <HEAD>
      
      <TITLE>Outlet Add</TITLE>
   </HEAD>
   <BODY>
      <H1>Outlet Add</H1>
      
    Outlet Id: <input type="text" id="txtOutletId" name="txtOutletId" value="" maxlength="10"><br>
    Outlet Name: <input type="text" id="txtOutletName" name="txtOutletName" value="" maxlength="25"><br>
    Outlet Description: <textarea  id="txaOutletDesc" name="txaOutletDesc" cols="" rows="" maxlength="50"></textarea><br>
    Address 1: <input type="text" id="txtAddress1" name="txtAddress1" value="" maxlength="25"><br>
    Address 2: <input type="text" id="txtAddress2" name="txtAddress2" value="" maxlength="25"><br>
    Address 3: <input type="text" id="txtAddress3" name="txtAddress3" value="" maxlength="25"><br>     
    City: <input type="text" id="City" name="City" value="" maxlength="25"><br>
   
    State: <select  id="cboState" name="cboState" Style="width:100px"> </select><br>
    Country: <select id="cboCountry" name="cboCountry" Style="width:100px"> </select><br>     
    Pincode: <input type="text" id="txtPincode" name="txtPincode" value="" maxlength="10"><br>
     <input type="button" id="btnSave" name="btnSave" value="Save" >
     <input type="button" id="btnCancel" name="btnCancel" value="Cancel" >
     <input type="button" id="btnClear" name="btnClear" value="Clear" >
   </BODY>
</HTML>
