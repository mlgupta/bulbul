<HTML>
<HEAD>
<META NAME="GENERATOR" Content="Microsoft Visual Studio 6.0">
<TITLE></TITLE>
</HEAD>
<BODY>
<TABLE Align="center" WIDTH=55% BORDER=1 CELLSPACING=1 CELLPADDING=1>
	<TR>
		<TD>
			<TABLE WIDTH=100% BORDER=1 CELLSPACING=1 CELLPADDING=1>
				<TR>
					<TH>
						Enter New Address Here
					</TH>
				</TR>
				<TR>
					<TD>
						<TABLE WIDTH=100% BORDER=0 CELLSPACING=1 CELLPADDING=0>
							<TR>
								<TD>
									* Full Name (e.g Makrand Deshpande)									
								</TD>
							</TR>	
							<TR>
								<TD>
									<INPUT type="text" id=txtFullName name=txtFullName style="width:100%;">
								</TD>
							</TR>	
						</TABLE>
					</TD>
				</TR>
				<TR>
					<TD>
						<TABLE WIDTH=100% BORDER=0 CELLSPACING=1 CELLPADDING=0>
							<TR>
								<TD>
									* Address Line 1 
								</TD>
								<TD>
									Address Line 2									
								</TD>
							</TR>	
							<TR>
								<TD>
									<INPUT type="text" id=textAddressLine1 name=textAddressLine1 style="width:100%;">

								</TD>
								<TD>
									<INPUT type="text" id=textAddressLine2 name=textAddressLine2 style="width:100%;">
								</TD>
							</TR>	
						</TABLE>
					</TD>
				</TR>
				<TR>
					<TD>
						<TABLE WIDTH=100% BORDER=0 CELLSPACING=1 CELLPADDING=0>
							<TR>
								<TD>
									* City 
								</TD>
								<TD>
									* Pin Code
								</TD>
							</TR>	
							<TR>
								<TD>
									<INPUT type="text" id=txtCity name=txtCity style="width:100%;">
								</TD>
								<TD>
									<INPUT type="text" id=txtPinCode name=txtPinCode style="width:100%;">
								</TD>
							</TR>	
							
						</TABLE>						
					</TD>					
				</TR>
				<TR>
					<TD>
						<TABLE WIDTH=100% BORDER=0 CELLSPACING=1 CELLPADDING=0>
							<TR>
								<TD>
									* Country 
								</TD>
								<TD>
									* State
								</TD>
							</TR>	
							<TR>
								<TD>
									<SELECT id=cboCountry name=cboCountry style="width:100%;">										<OPTION>--Select Country--</OPTION>
										<OPTION></OPTION>										</SELECT>
								</TD>								
								<TD>
									<SELECT id=cboState name=cboState style="width:100%;">										<OPTION>--Select State--</OPTION>
										<OPTION></OPTION>									</SELECT>
								</TD>
							</TR>
							<TR>
															
								<TD>
									OR <INPUT type="text" id=txtCountry name=txtCountry style="width:90%;">
								</TD>
								<TD>
									OR <INPUT type="text" id=txtState name=txtState style="width:90%;">
								</TD>	
							</TR>	
						</TABLE>
					</TD>
				</TR>
				<TR>
					<TD>
						<TABLE WIDTH=100% BORDER=0 CELLSPACING=1 CELLPADDING=0>
							<TR>
								<TD>
									* Phone Number									
								</TD>
								<TD>
									* Email Id								
								</TD>
								
							</TR>	
							
							<TR>
								<TD>
									<INPUT type="text" id=txtPhone name=txtPhone style="width:100%;">
								</TD>
								<TD>
									<INPUT type="text" id=txtEmailId name=txtEmailId style="width:100%;">
								</TD>								
							</TR>	
						</TABLE>
					</TD>
				</TR>
				<TR>
					<TD align="center">
						<INPUT type="button" value="Save" id=btnSave name=btnSave>
						<INPUT type="button" value="Cancel" id=btnCancel name=btnCancel>
					</TD>
				</TR>
			</TABLE>
		</TD>
	</TR>
</TABLE>
</BODY>
</HTML>
