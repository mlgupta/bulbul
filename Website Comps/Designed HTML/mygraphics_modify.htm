<html>
<head>
<title>Modifying My Images</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="main.css" rel="stylesheet" type="text/css">
<link href="myprntn.css" rel="stylesheet" type="text/css">
</head>

<body><br>
<form>
<table width="725px" border="0" align="center" cellpadding="0" cellspacing="0" id="panRevisiting">
      <tr>
        <td width="24" height="17px"><img src="images/myprntn_pan_corner_lt.gif" width="24" height="17"></td>
        <td width="696" background="images/myprntn_pan_tile17px.gif" class="heading_pan">My Images &gt; Modify Image :</td>
        <td width="5"><img src="images/myprntn_pan_corner_rt.gif" width="5" height="17"></td>
      </tr>
	  <tr>
	    <td height="20px" bgcolor="#FFFFFF" colspan="3" class="bdrLeftColor_006600 bdrRightColor_006600 bdrTopColor_006600 text_bold12">&nbsp;</td>
  </tr>
	   <tr>
        <td bgcolor="#FFFFFF" colspan="3" class="bdrLeftColor_006600 bdrRightColor_006600">
		   <table width="100%"  border="0" cellpadding="1" cellspacing="1">
            <tr>
              <td height="10px" colspan="3"></td>
            </tr>
            <tr>
              <td width="26%"><div align="right">Title:</div></td>
              <td width="31%"><input id="text1" name="text1" type="text" style="width:200px"></td>
              <td width="43%" rowspan="3" valign="top">
			      <div class="bdrColor_006600" style="width:170px; height:175px; background-color:#FFFFFF">
			        <div align="center">Image Here</div>
			      </div>              						              </td>
            </tr>
            <tr>
              <td valign="top"><div align="right">Description:</div></td>
              <td valign="top"><textarea id="textarea1" name="textarea1" rows="5" style="width:200px; height:125px"></textarea></td>
            </tr>
            <tr>
              <td></td>
              <td>
			  <input id="btnSave" name="btnSave" onclick="window.location.replace('mygraphics_list.html')" type="button" class="buttons" value="Save" style="width:64px; height:20px">
              <input id="btnCancel" name="btnCancel" onclick="window.location.replace('mygraphics_list.html')" type="button" class="buttons" value="Cancel" style="width:64px; height:20px">
              <input id="btnClear" name="btnClear" type="reset" class="buttons" value="Clear" style="width:64px; height:20px"></td>
            </tr>
            <tr>
              <td height="20px" colspan="3"></td>
            </tr>
          </table>
		
		</td>
      </tr>
      <tr>
        <td height="3px"><img src="images/myprntn_pan_corner_lb.gif" width="24" height="3"></td>
        <td background="images/myprntn_pan_tile3px.gif"></td>
        <td><img src="images/myprntn_pan_corner_rb.gif" width="5" height="3"></td>
      </tr>
</table>
</form>
</body>
</html>
