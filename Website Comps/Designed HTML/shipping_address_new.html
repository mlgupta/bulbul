<html>
<head>
<title>New Shipping Address</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<link href="main.css" rel="stylesheet" type="text/css">
<link href="studio.css" rel="stylesheet" type="text/css">
</head>

<body><br>
<form>
<table width="725px" border="0" align="center" cellpadding="0" cellspacing="0" id="panRevisiting">
      <tr>
        <td width="24" height="17px"><img src="images/studio_pan_corner_lt.gif" width="24" height="17"></td>
        <td width="696" background="images/studio_pan_tile17px.gif" class="heading_pan">My New Shipping Address :</td>
        <td width="5"><img src="images/studio_pan_corner_rt.gif" width="5" height="17"></td>
      </tr>
	  <tr>
	    <td height="20px" bgcolor="#FFFFFF" colspan="3" class="bdrLeftColor_CC6A00 bdrRightColor_CC6A00 text_bold12">
		<table width="600px" border="0" align="center" cellpadding="2" cellspacing="1" class="bgColor_CC6A00" style="margin-top:15px; margin-bottom:15px ">
          <tr bgcolor="#FFFFFF">
            <td width="6%" align="center" valign="bottom" class="th_F89627" >
			Enter New Address Below
			</td>
          </tr>
          <tr bgcolor="#FFFFFF">
            <td align="center" valign="top"><table width="100%"  border="0" cellspacing="1" cellpadding="1">
              <tr>
                <td align="right">* Full Name :				</td>
                <td><input type="text" name="txtFullName" id="txtFullName" style="width:478px"></td>
              </tr>
              <tr>
                <td align="right" width="18%">* Address Line 1 :</td>
                <td width="82%"><input type="text" name="textAddressLine1" id="textAddressLine1" style="width:478px"></td>
                </tr>
              <tr>
                <td align="right">* Address Line 2 : </td>
                <td><input type="text" name="textAddressLine2" id="textAddressLine2" style="width:478px"></td>
                </tr>
            </table>
              <table width="100%"  border="0" cellspacing="1" cellpadding="1">
                <tr>
                  <td align="right">* City : </td>
                  <td><input type="text" name="txtCity" id="txtCity" style="width:200px"></td>
                  <td align="right">Pincode : </td>
                  <td><input type="text" name="txtPinCode" id="txtPinCode" style="width:200px"></td>
                </tr>
                <tr>
                  <td align="right" width="18%">* Country :</td>
                  <td width="37%"><select name="cboCountry" id="cboCountry" style="width:200px">
                  </select>
                    &gt;</td>
                  <td width="10%" align="right">Or : </td>
                  <td width="35%"><input type="text" name="txtCountry" id="txtCountry" style="width:200px"></td>
                </tr>
                <tr>
                  <td align="right">* State : </td>
                  <td><select name="cboState" id="cboState" style="width:200px">
                  </select>
                    &gt;</td>
                  <td width="10%" align="right">Or : </td>
                  <td><input type="text" name="txtState" id="txtState" style="width:200px"></td>
                </tr>
                <tr>
                  <td align="right">Phone Number : </td>
                  <td><input type="text" name="txtPhone" id="txtPhone" style="width:200px"></td>
                  <td align="right">Email ID : </td>
                  <td><input type="text" name="txtEmailId" id="txtEmailId" style="width:200px"></td>
                </tr>
                <tr valign="bottom">
                  <td height="30px" colspan="4" align="center">
				  <input style="width:70px; height:20px" class="buttons" type="button" value="Save" id="btnSave" name="btnSave" onclick="">
				  <input style="width:70px; height:20px" class="buttons"type="button" value="Cancel" id="btnCancel" name="btnCancel" onclick="">
				  </td>
                </tr>
              </table></td>
          </tr>
        </table>
		</td>
    </tr>
      <tr>
        <td height="3px"><img src="images/studio_pan_corner_lb.gif" width="24" height="3"></td>
        <td bgcolor="#FFFFFF" background="images/studio_pan_tile3px.gif"></td>
        <td><img src="images/studio_pan_corner_rb.gif" width="5" height="3"></td>
      </tr>
</table>
</form>
</body>
</html>
