<body><br>
<table width="725px" border="0" align="center" cellpadding="0" cellspacing="0" id="panRevisiting">
      <tr>
        <td width="24" height="17px"><img src="images/myprntn_pan_corner_lt.gif" width="24" height="17"></td>
        <td width="696" background="images/myprntn_pan_tile17px.gif" class="heading_pan">My Profile &gt; Change Password :</td>
        <td width="5"><img src="images/myprntn_pan_corner_rt.gif" width="5" height="17"></td>
      </tr>
	  <tr>
        <td height="20px" bgcolor="#FFFFFF" colspan="3" class="bdrLeftColor_006600 bdrRightColor_006600 bdrTopColor_006600 text_bold12">
		  <div align="right"><a class="linkMenu" href="customer_profile.htm">&nbsp;Profile&nbsp;</a> | <a class="linkMenu" href="#">&nbsp;Change Password&nbsp;</a> | <a class="linkMenu" href="cutomer_change_email.htm">&nbsp;Change Email&nbsp;</a> &nbsp;</div></td>
      </tr>
      <tr>
        <td bgcolor="#FFFFFF" colspan="3" class="bdrLeftColor_006600 bdrRightColor_006600">
		<form enctype="multipart/form-data">
	      <table width="100%"  border="0" cellpadding="1" cellspacing="1">
            <tr>
              <td colspan="2" class="bdrTopColor_006600">&nbsp;</td>
            </tr>
            <tr>
              <td width="37%" valign="top"><div align="right"><span class="text_FF3300">*</span> Old Password:</div></td>
              <td width="63%"><input id="txtOldPassword" type="password" name="txtOldPassword" style="width:200px"></td>
            </tr>
			<tr>
              <td width="37%" valign="top"><div align="right"><span class="text_FF3300">*</span> New Password:</div></td>
              <td width="63%"><input id="txtNewPassword" type="password" name="txtNewPassword" style="width:200px"></td>
            </tr>
			<tr>
              <td width="37%" valign="top"><div align="right"><span class="text_FF3300">*</span> Confirm New Password:</div></td>
              <td width="63%"><input id="txtConfirmPassword" type="password" name="txtConfirmPassword" style="width:200px"></td>
            </tr>
            <tr>
              <td height="30"></td>
              <td>
			  <input id="btnSave" name="btnSave" type="button" class="buttons" value="Save" style="margin-left:5px; width:62px">
              <input id="btnCancel" name="btnCancel" type="button" class="buttons" value="Cancel" style="width:62px">
              <input id="btnClear" name="btnClear" type="reset" class="buttons" value="Clear" style="width:62px"></td>
            </tr>
          </table>
		</form>
		</td>
      </tr>
      <tr>
        <td height="3px"><img src="images/myprntn_pan_corner_lb.gif" width="24" height="3"></td>
